name: NatureSense
pattern: >
  (?P<recorder_model>Audiomoths|Song_Meter_Mini_2|SM4_Bat)/
  (?P<site_level_1>[^/]+)/
  (?P<site_level_2>[^/]+)/
  (?P<site_level_3>[^/]+)/
  (?:\d{8}/)?
  (?:(?P<device_id>[^/_]+)_)?
  (?P<year>\d{4})(?P<month>\d{2})(?P<day>\d{2})_
  (?P<hour>\d{2})(?P<minute>\d{2})(?P<second>\d{2})
  \.(?i:wav|flac|mp3)
sample_rate: 24_000
frame: 1_024
hop: 256
n_fft: 1_024
segment_duration: 60.0
min_conf: 0.0
